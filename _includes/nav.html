<nav class="global-nav" aria-label="Primary">
  <div class="nav-brand">{{ site.title }}</div>
  <ul class="nav-list">
    {% for item in site.data.navigation %}
      <li class="nav-item">
        <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
